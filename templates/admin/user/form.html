<div class="col-md-12">
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="username">
                Username</label>
            <div class="col-sm-9">
                <input type="text" name="username"
                       value="" id="username"
                       class="form-control"
                       data-rule-required="true"
                       data-msg-required="Please enter data">
                <div class="help-block"></div>

            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="group">
                Role</label>
            <div class="col-sm-9">
                <select name="group" class="form-control"
                        data-rule-required="true"
                        data-msg-required="Please enter data">>
                    <option disabled selected value> -- select an option --</option>
                    {% for group in  groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
                <div class="help-block"></div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstname">
                First name</label>
            <div class="col-sm-9">
                <input type="text" name="firstname"
                       value="" id="firstname"
                       class="form-control"
                       data-rule-required="true"
                       data-msg-required="Please enter data">
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="lastname">
                Last name</label>
            <div class="col-sm-9">
                <input type="text" name="lastname"
                       value="" id="lastname" class="form-control"
                       data-rule-required="true"
                       data-msg-required="Please enter data">
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">
                Email</label>
            <div class="col-sm-9">
                <input type="text" name="email"
                       value="" id="email" class="form-control"
                       data-rule-required="true"
                       data-msg-required="Please enter data">
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="phone">
                Phone</label>
            <div class="col-sm-9">
                <input type="text" name="phone"
                       value="" id="phone"
                       class="form-control">
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="address">
                Address</label>
            <div class="col-sm-9">
                <input type="text" name="address"
                       value="" id="address"
                       class="form-control">
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="form-group pull-right">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'user:user' %}"
           data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Cancel"><i
                class="fa fa-reply"></i></a>
    </div>
</div>
