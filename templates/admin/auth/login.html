{% load static from staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Library | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-3.3.3/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'admin/dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'admin/dist/css/skins/_all-skins.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .form-control {
            background: #f2f5f6;
            border: none;
            outline: none;
            padding: 10px;
            margin-left: 10px;
            font-size: 14px !important;
            font-weight: 500 !important;
            color: #72728c !important;
        }
    </style>
</head>
<body class="hold-transition login-page"
      style="background-image:url(/static/images/IU.jpg);
      height: 100vh;
      overflow: hidden;
      background-size: cover">
<div class="background_image overlay-bg"
     style="position: absolute;
            background-color: rgba(0, 0, 0, 0.25);
            z-index: 1;
            width: 100%;
            height: 100vh; top:0;"></div>
<div class="login-box" style="position: absolute;
                                z-index: 2;
                                left: 50%;
                                transform: translateX(-50%)">
    <div class="login-logo">
        <span><b style="color: #fff">Digital Library</b></span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <p class="login-box-msg">Log in to start your session</p>
        <form role="form" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" name="username"
                       class="form-control"
                       placeholder="Account">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input name="remember" type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            style="background: #181818; border-radius:20px; border: none;">
                        Log In
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a style="color: #181818; text-decoration: underline;"
           href="#">I forgot my password</a><br>
        <a style="color: #181818; text-decoration: underline;"
           href="register.html" class="text-center">
            Register a new membership</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap-3.3.3/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
