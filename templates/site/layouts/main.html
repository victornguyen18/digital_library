{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Digital Library">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap-4.3.1/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/OwlCarousel2-2.2.1/owl.carousel.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "bower_components/bootstrap-select-1.13.9/dist/css/bootstrap-select.min.css" %}">
    <link rel="stylesheet" type="text/css"
          href="{% static "bower_components/OwlCarousel2-2.2.1/owl.theme.default.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/OwlCarousel2-2.2.1/animate.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "site/styles/main_styles.css" %}?v=0.0.1">
    <link rel="stylesheet" type="text/css" href="{% static "site/styles/responsive.css" %}?v=0.0.1">
    <link rel="stylesheet" type="text/css" href="{% static "site/styles/custom.css" %}?v=0.0.3">
</head>
<body>
<div class="super_container">
    <!-- Header && Menu -->
    {% include 'site/layouts/header.html' %}
    <!-- Home -->
    <div class="home" style="height: 550px; !important;">
        <div class="background_image"
             style="background-image:url({% static "images/IU.jpg" %});">
            <div class="background_image overlay-bg"></div>
        </div>
    </div>

    {% include 'site/layouts/search.html' %}

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <!-- Footer -->
    {% include 'site/layouts/footer.html' %}

</div>
<script src="{% static "bower_components/jquery/jquery.min.js" %}"></script>
<script src="{% static "bower_components/bootstrap-4.3.1/js/popper.js" %}"></script>
<script src="{% static "bower_components/bootstrap-4.3.1/js/bootstrap.min.js" %}"></script>
<script src="{% static "bower_components/OwlCarousel2-2.2.1/owl.carousel.js" %}"></script>
<script src="{% static "bower_components/bootstrap-select-1.13.9/dist/js/bootstrap-select.min.js" %}"></script>
<script src="{% static "plugins/Isotope/isotope.pkgd.min.js" %}"></script>
<script src="{% static "plugins/scrollTo/jquery.scrollTo.min.js" %}"></script>
<script src="{% static "plugins/easing/easing.js" %}"></script>
<script src="{% static "plugins/parallax-js-master/parallax.min.js" %}"></script>
<script src="{% static "site/js/custom.js" %}"></script>
{% block footer %}
{% endblock %}
</body>
</html>
